<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <style></style>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form>
        <div id="searchDiv">
            <label for="searchInput"></label>
            <input autocomplete="off" id="searchInput">
            <div id="suggestionModal">
                <ul id="suggestionList"></ul>
            </div>
        </div>

        <select id="unitGroup">
            <option value="metric">Metric (°C, km)</option>
            <option value="us">US (°F, miles)</option>
            <option value="uk">UK (°C, miles)</option>
        </select>
        <button id="searchButton" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path
                    d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
            </svg>
        </button>

    </form>
    <div id="addressFound">

    </div>
    <h1>Live Weather</h1>

    <div id="currentInfo">
        <div id="currentInfoHeader">
        </div>
        <div id="currentInfoContent">
            <div id="currentInfoIcon"></div>
            <div id="currentInfoData"></div>
        </div>

    </div>

    <div id="weeklyInfo">
        <h1>5-Day Forecast</h1>
        <div id="dailyWeatherCards"> </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
